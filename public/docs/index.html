<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Dokumentasi API</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">RESTAPI<span>Project</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Docs</a></li>
            </ul>
        </nav>
    </header>

    <section class="api-docs">
        <h1>Dokumentasi API</h1>
        <table class="api-table">
            <thead>
                <tr>
                    <th>Endpoint</th>
                    <th>Method</th>
                    <th>Deskripsi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code>/brat</code></td>
                    <td>GET</td>
                    <td>Mendapatkan daftar pengguna.</td>
                    <td><a href="/brat?text=Cihuyy" target="_blank" class="btn">Coba</a></td>
                </tr>
                <tr>
                    <td><code>/ytmp3</code></td>
                    <td>GET</td>
                    <td>Mendapatkan detail pengguna berdasarkan ID.</td>
                    <td><a href="/ytmp3?query=https://youtu.be/dQw4w9WgXcQ?si=k0X9EIWFSfx6BMws" target="_blank" class="btn">Coba</a></td>
                </tr>
                <tr>
                    <td><code>/ytmp4</code></td>
                    <td>GET</td>
                    <td>Menambahkan pengguna baru.</td>
                    <td><a href="/ytmp3?query=https://youtu.be/dQw4w9WgXcQ?si=k0X9EIWFSfx6BMws" target="_blank" class="btn">Coba</a></td>
                </tr>
            </tbody>
        </table>
    </section>
